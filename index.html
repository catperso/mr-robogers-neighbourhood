<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr Roboger's Neighbourhood</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to Mr Roger-Roger's Neighborhood!</h1>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="card" id="input-card">
          <form id="form-one">
            <div class="form-group">
              <label for="user-number"><span class="console">> NEIGHBOUR.SCRPT -R: </span>"Hello <span class="console">[ERR: NEIGHBOUR.NAME UNDEFINED]</span>, it's a beautiful day in my neighbourhood today. Won't you be my good neighbour, and input a number?"</label>
              <input id="user-number" class="form-control" type="number" min="0" placeholder="I AM ROGER INSERT NUMBER" required>
            </div>
            <div class="form-group">
              <label for="user-name"><span class="console">> NEIGHBOUR-NAME.SCRPT -R: </span>"My apologies, I'm getting ahead of myself. My name is Mr. Roger-Roger, won't you tell me yours?</label>
              <input id="user-name" class="form-control" type="text" placeholder="DEFINE NEIGHBOUR.NAME:">
            </div>
            <button type="submit" class="btn btn-success" id="submit">CALCULATE!</button>
          </form>
        </div>
        <hr>
        <ul id="output"></ul>    
      </div>
      <div class="col-lg-6">
        <img src="img/mr-roger-roger.jpg" alt="A photo of Mr Roger-Roger">
      </div>
    </div>
  </div>
</body>
</html>
